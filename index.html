<!DOCTYPE html>
<html>
<head>
<title>
  Celebration!  
</title>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>
<body>
<a-scene>
    <a-sky  color="black"></a-sky>
    <a-entity position="0 0 -20"spe-particles="
    color:blue,yellow,cyan,green,white;
    distribution:disc;
    randomize-velocity:true;
    radius:1;
    particle-count:800;
    velocity:1;
    velocity-spread:25;
    drag:1;
    max-age:2;
    duration:-5;
    blending:normal;
    active-multiplier:1000;
    size:1, 1, 1, 0;" ></a-entity>
</a-scene>

</body>
</html>
